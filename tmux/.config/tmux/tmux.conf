# -- general -------------------------------------------------------------------

set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

set -g prefix2 C-a
bind C-a send-prefix -2

set -s escape-time 10
set -sg repeat-time 600
set -s focus-events on
set -gq allow-passthrough on
set -g history-limit 5000
set -g mouse on
set-window-option -g mode-keys vi

# reload config
unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display "config reloaded"

# skip "kill-pane?" prompt
bind-key x kill-pane
set -g detach-on-destroy off

# -- display -------------------------------------------------------------------

set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -g set-titles on
set -g display-panes-time 800
set -g display-time 1000
set -g status-interval 10
set -g status-position top
set-option -g allow-rename off
set-window-option -g automatic-rename off

set -g pane-active-border-style 'fg=magenta,bg=default'
set -g pane-border-style 'fg=brightblack,bg=default'

# -- navigation ----------------------------------------------------------------

# sessions
bind C-c new-session
bind C-f command-prompt -p find-session 'switch-client -t %%'
bind BTab switch-client -l

# splits (in current path)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# pane navigation (h/j/k/l)
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R
bind -r > swap-pane -D
bind -r < swap-pane -U

# pane resizing
bind -r J resize-pane -D 2
bind -r H resize-pane -L 2
bind -r K resize-pane -U 2
bind -r L resize-pane -R 2

# pane break/join
bind-key ! break-pane -d -n _hidden_pane
bind-key @ join-pane -s $.1

# window navigation
unbind n
unbind p
bind -r C-h previous-window
bind -r C-l next-window
bind Tab last-window
bind-key N new-window -a
bind-key m command-prompt -I "#W" "rename-window '%%'"

# window reordering
bind -n S-Left swap-window -t -1 \; select-window -t -1
bind -n S-Right swap-window -t +1 \; select-window -t +1

# clear screen
bind-key -T prefix l send-keys -R C-l \; clear-history

# -- copy mode -----------------------------------------------------------------

bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind -T copy-mode-vi H send -X start-of-line
bind -T copy-mode-vi L send -X end-of-line
bind -T copy-mode-vi Escape send -X cancel

